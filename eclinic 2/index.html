<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100%;
}

.background {
  background-image: url('picture.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backdrop-filter: brightness(0.9);
}

.title {
  color: white;
  font-size: 32px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.form-container {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  width: 300px;
  text-align: center;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.toggle {
  margin-top: 15px;
  font-size: 14px;
}

.toggle a {
  color: #007bff;
  text-decoration: none;
}

.toggle a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="background">
    <h1 class="title">WELCOME TO E-CLINIC</h1>
    <div class="form-container" id="form">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="toggle">
        Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById('form');
      const isLogin = form.querySelector('h2').textContent === 'Login';
      form.innerHTML = isLogin
        ? `
          <h2>Sign Up</h2>
          <form>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
          </form>
          <div class="toggle">
            Already have an account? <a href="#" onclick="toggleForm()">Login</a>
          </div>
        `
        : `
          <h2>Login</h2>
          <form>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <div class="toggle">
            Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a>
          </div>
        `;
    }
  </script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBaKWWfYVTmfU_rkLrYPHajfuhzneXOU1Y",
    authDomain: "eclinic-f45c8.firebaseapp.com",
    projectId: "eclinic-f45c8",
    storageBucket: "eclinic-f45c8.appspot.com",
    messagingSenderId: "399474810997",
    appId: "1:399474810997:web:eebaf6c28387c10492583c",
    measurementId: "G-F56SKVTD8H"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Delegate form submission
  document.getElementById("form").addEventListener("submit", (e) => {
    e.preventDefault();
    const form = e.target;
    const email = form.querySelector("input[type='email']").value;
    const password = form.querySelector("input[type='password']").value;
    const isLogin = form.parentElement.querySelector("h2").textContent === "Login";

    if (isLogin) {
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "home.html")
        .catch(err => alert("Login failed: " + err.message));
    } else {
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "home.html")
        .catch(err => alert("Signup failed: " + err.message));
    }
  });
</script>

</body>
</html>
